<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Estado de Salud de Sensores</title>
        <link href="../static/styles.css" type="text/css" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <h1>Estado de Salud de Sensores</h1>
            <p>Consulta el estado actual de todos los sensores.</p>
        </header>

        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>Modelo del Sensor</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    {% for sensor in sensors %}
                    <tr
                        class="{% if sensor.is_active == 1 %}active{% else %}inactive{% endif %}"
                    >
                        <td>
                            <a
                                href="/sensor/{{ sensor.id }}"
                                class="sensor-link"
                                >{{ sensor.model }}</a
                            >
                        </td>

                        <td>
                            {% if sensor.is_active == 1 %}
                            <span class="status active">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    width="24"
                                    height="24"
                                    class="status-icon"
                                >
                                    <path
                                        d="M3 12L9 18L21 6"
                                        fill="none"
                                        stroke="#28a745"
                                        stroke-width="1.5"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    ></path>
                                </svg>
                                Activo
                            </span>

                            {% else %}
                            <span class="status inactive">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke-width="1.5"
                                    stroke="currentColor"
                                    class="status-icon"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M6 18 18 6M6 6l12 12"
                                    />
                                </svg>
                                Inactivo
                            </span>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll("td:nth-child(1)").forEach(function (td) {
                td.addEventListener("click", function () {});
            });
        });
    </script>
</html>
